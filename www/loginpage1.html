<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanakya</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            transition: width 0.3s;
            z-index: 1000;
        }

        .navbar.expanded {
            width: 200px;
        }

        .menu-icon {
            color: white;
            font-size: 30px;
            text-align: center;
            margin: 10px 0;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 15px;
        }

        .menu-links {
            display: none;
            flex-direction: column;
            margin-top: 50px;
        }

        .navbar.expanded .menu-links {
            display: flex;
        }

        .menu-links a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            text-align: left;
            font-size: 18px;
        }

        .menu-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <div class="menu-icon" onclick="toggleNavbar()">&#9776;</div>
        <div class="menu-links">
            <a href="#" onclick="openLoginModal()">Login</a>
            <a href="#">Home</a>
            <a href="#">About</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center mt-5">Welcome to Chanakya Assistant</h1>
        <p class="text-center">Click on the Login link in the navbar to open the login form.</p>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('expanded');
        }

        function openLoginModal() {
            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            loginModal.show();
        }
    </script>
</body>
</html>
